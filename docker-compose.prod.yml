version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lumera_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_password_here}
      POSTGRES_DB: ${DB_NAME:-hackathon}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: lumera_backend
    restart: unless-stopped
    environment:
      PORT: ${PORT:-8080}
      DB_HOST: postgres
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-your_password_here}
      DB_NAME: ${DB_NAME:-hackathon}
      DB_PORT: 5432
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: lumera_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    depends_on:
      - backend

  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
      target: production
    container_name: lumera_landing
    restart: unless-stopped
    ports:
      - "4321:80"
    # No volumes in production - everything is baked into the image

  adminer:
    image: adminer:latest
    container_name: lumera_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      - postgres

volumes:
  postgres_data:
