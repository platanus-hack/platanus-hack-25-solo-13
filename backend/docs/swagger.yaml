host: localhost:8080
info:
  contact:
    email: info@lumera.com
    name: Equipo Lumera
  description: |-
    API del proyecto Lumera - Platanus Hack 25
    Sistema de gestión con autenticación JWT
  title: Lumera API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user with email and password, returns a JWT token
      parameters:
      - description: User login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated with JWT token
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Invalid request body or missing required fields
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Authenticate a user
      tags:
      - Authentication
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account and returns a JWT token
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully registered user with JWT token
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Invalid request body or missing required fields
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Email already registered
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Authentication
  /api/bloom-levels:
    get:
      description: Retrieve all Bloom levels (seeded data, read-only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.BloomLevel'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all Bloom taxonomy levels
      tags:
      - Educational
  /api/curso-materias:
    post:
      consumes:
      - application/json
      description: Create a relationship between a course and a subject
      parameters:
      - description: Assignment data (curso_id, materia_id, horas_semanales)
        in: body
        name: assignment
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.CursoMateria'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Assign a subject to a course
      tags:
      - Educational
  /api/cursos:
    get:
      description: Retrieve all courses with optional filters
      parameters:
      - description: Filter by active status
        in: query
        name: activo
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Curso'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all courses
      tags:
      - Educational
    post:
      consumes:
      - application/json
      description: Create a new course
      parameters:
      - description: Course data
        in: body
        name: curso
        required: true
        schema:
          $ref: '#/definitions/models.Curso'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Curso'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create a new course
      tags:
      - Educational
  /api/cursos/{id}:
    get:
      description: Retrieve a specific course with its materias
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Curso'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get course by ID
      tags:
      - Educational
    put:
      consumes:
      - application/json
      description: Update an existing course
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated course data
        in: body
        name: curso
        required: true
        schema:
          $ref: '#/definitions/models.Curso'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Curso'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Update a course
      tags:
      - Educational
  /api/health:
    get:
      description: Returns the health status of the API and database connection
      produces:
      - application/json
      responses:
        "200":
          description: API health status
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check endpoint
      tags:
      - Health
  /api/materias:
    get:
      description: Retrieve all subjects with optional filters
      parameters:
      - description: Filter by active status
        in: query
        name: activo
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Materia'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all subjects
      tags:
      - Educational
    post:
      consumes:
      - application/json
      description: Create a new subject
      parameters:
      - description: Subject data
        in: body
        name: materia
        required: true
        schema:
          $ref: '#/definitions/models.Materia'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Materia'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create a new subject
      tags:
      - Educational
  /api/materias/{id}:
    get:
      description: Retrieve a specific subject with its learning objectives
      parameters:
      - description: Subject ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Materia'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get subject by ID
      tags:
      - Educational
    put:
      consumes:
      - application/json
      description: Update an existing subject
      parameters:
      - description: Subject ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated subject data
        in: body
        name: materia
        required: true
        schema:
          $ref: '#/definitions/models.Materia'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Materia'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Update a subject
      tags:
      - Educational
  /api/objetivos-aprendizaje:
    get:
      description: Retrieve all learning objectives with optional filtering by subject
      parameters:
      - description: Filter by subject ID
        in: query
        name: materia_id
        type: integer
      - description: Filter by active status
        in: query
        name: activo
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ObjetivoAprendizaje'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all learning objectives
      tags:
      - Educational
    post:
      consumes:
      - application/json
      description: Create a complete OA with specific objectives for all 6 Bloom taxonomy
        levels
      parameters:
      - description: Complete OA data including all 6 Bloom objectives
        in: body
        name: oa
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateOARequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ObjetivoAprendizaje'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create a new learning objective with all Bloom levels
      tags:
      - Educational
  /api/objetivos-aprendizaje/{id}:
    get:
      description: Retrieve a specific learning objective with all Bloom-level details
      parameters:
      - description: Learning Objective ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ObjetivoAprendizaje'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get learning objective by ID
      tags:
      - Educational
    put:
      consumes:
      - application/json
      description: Update an existing learning objective (base fields only, use separate
        endpoint for Bloom objectives)
      parameters:
      - description: Learning Objective ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated OA data
        in: body
        name: oa
        required: true
        schema:
          $ref: '#/definitions/models.ObjetivoAprendizaje'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ObjetivoAprendizaje'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Update a learning objective
      tags:
      - Educational
  /api/profiles:
    post:
      consumes:
      - application/json
      description: Create a new student profile with adaptive learning data
      parameters:
      - description: Profile data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateProfileRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created profile
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Profile already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create student profile
      tags:
      - Profiles
  /api/profiles/{user_id}:
    get:
      description: Get the complete profile of a student by user ID
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Student profile
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Profile not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get student profile
      tags:
      - Profiles
    patch:
      consumes:
      - application/json
      description: Update student profile data (partial update)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Updated profile data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated profile
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Profile not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update student profile
      tags:
      - Profiles
  /api/profiles/export:
    get:
      description: Export all student profiles in JSON format ready for machine learning
      produces:
      - application/json
      responses:
        "200":
          description: Export result with profiles array
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Export all profiles for ML
      tags:
      - Profiles
  /api/progress:
    post:
      consumes:
      - application/json
      description: Record a student's progress on a specific Bloom-level objective
      parameters:
      - description: Progress data
        in: body
        name: progress
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterProgressRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.StudentOAProgress'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Register student progress on an OA-Bloom objective
      tags:
      - Progress
  /api/progress/{user_id}:
    get:
      description: Retrieve all progress records for a specific student
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.StudentOAProgress'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get student progress
      tags:
      - Progress
  /api/progress/{user_id}/history:
    get:
      description: Retrieve complete history of progress changes for a student
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Limit number of records (default 100)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.StudentOAHistory'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get student progress history
      tags:
      - Progress
  /api/users/change-password:
    post:
      consumes:
      - application/json
      description: Changes the authenticated user's password
      parameters:
      - description: Current and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or missing required fields
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing/invalid token or incorrect current password
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - User
  /api/users/me:
    delete:
      description: Permanently deletes the authenticated user's account
      produces:
      - application/json
      responses:
        "200":
          description: Account deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
